<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            border: 1px solid #D9D9D9;
            margin: 100px auto;
            position: relative;
            width: 107px;

        }

        #x {
            display: block;
            border: 1px solid #D9D9D9;
            width: 14px;
            height: 14px;
            float: right;
            line-height: 14px;
            color: #D6D6D6;
            cursor: pointer;
            position: absolute;
            top: -1px;
            left: -16px;
        }

    </style>

</head>
<body>
<div class="box">
    <img src="images/taobao.jpg" alt=""/>
    <span id="x">×</span>
</div>
<script>
    //点击小叉号 让整个盒子消失
    document.getElementById("x").onclick = function () {
        //父节点 parentNode
        this.parentNode.style.display = "none";
    };
</script>
</body>
</html>
